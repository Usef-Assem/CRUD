<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container mt-5">
    <!-- <h1 class="text-center h1-cstm">Welcome to our Store</h1> -->

    <label for="productName">Product Name :</label>
    <input type="text" class="form-control mb-3" id="productName">
    <label for="productPrice">Product Price :</label>
    <input type="number" class="form-control mb-3" id="productPrice">
    <label for="productCategory">Product Category :</label>
    <select class="form-select mb-3" id="productCategory">
        <option value="mobile">mobile</option>
        <option value="TV">TV</option>
        <option value="labtop">Labtop</option>
    </select>
    <label for="productDesc">Product Desc :</label>
    <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>
    <button onclick="addProduct()" id="addPro" class="btn btn-info">Add Product</button>
    <button onclick="edit()" id="editproduct" style="display:none ;" class="btn btn-info">Add Edit</button>
    <button onclick="clearForm()" class="btn btn-danger">Clear Form</button>
    <div class="searchBar">
        <input onkeyup="search()" id="searchInput" type="text" class="form-control m-auto w-50 mt-5" placeholder="Search Name Or Category.....">
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-dark table-hover m-auto table-bordered text-center table-striped">
          <thead>
            <tr>
             <th class="col-1 col-sm-1 col-md-1">i</th>
             <th class="col-2 col-sm-3 col-md-2">name</th>
             <th class="col-2 col-sm-2 col-md-2">price</th>
             <th class="col-2 col-sm-2 col-md-2">category</th>
             <th class="col-2 col-sm-4 col-md-2">Desc</th>
             <th class="col-2 col-sm-3 col-md-1">update</th>
             <th class="col-2 col-sm-3 col-md-1">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            </tbody>
        </table>
      </div>    
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
